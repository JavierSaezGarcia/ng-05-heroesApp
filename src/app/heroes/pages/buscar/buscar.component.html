<div class="row">
    <div class="col">
        <h1>Buscador de Héroes</h1>
     
        <mat-divider></mat-divider>
    </div>
<div class="row">
    <div class="col-md-12">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroe:</mat-label>
            <input type="text"
                   placeholder="Escribe un héroe"
                   aria-label="Heroe"
                   matInput
                  
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                No se encontro nada con {{ termino }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
</div>
<div class="row">
    
    <div *ngIf="heroeSeleccionado"  class="col-lg-6 col-md-12">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
